---
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: clang
            cxxcompiler: clang++
            linker: lld
          - compiler: gcc-11
            cxxcompiler: g++-11
            linker: bfd
    env:
      CC: ${{ matrix.compiler }}
      CXX: ${{ matrix.cxxcompiler }}
      LDFLAGS: -fuse-ld=${{ matrix.linker }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo '::group::Update apt'
          sudo apt update
          echo '::endgroup::'

          echo '::group::Install packages'
          sudo apt install -y --no-install-recommends \
            gperf \
            libgnutls28-dev \
            libgtk-3-dev \
            libicu-dev \
            libpcre2-dev \
            libsystemd-dev \
            ninja-build \
            meson \
            lld \
            clang \
            gcc-11 \
            g++-11
          echo '::endgroup::'

      - name: Install GCC problem matcher
        uses: ammaraskar/gcc-problem-matcher@master

      - name: Build
        run: |
          echo '::group::Configure'
          meson --prefix /usr _build
          echo '::endgroup::'

          echo '::group::Compile'
          meson compile -C _build
          echo '::endgroup::'

      - name: Test
        run: |
          meson test -C _build
